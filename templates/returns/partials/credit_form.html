{% load djicons i18n djicons djicons %}

<div class="p-4">
    <!-- Back Button -->
    <button class="btn btn-ghost btn-sm mb-4"
        hx-get="{% url 'returns:credits' %}"
        hx-target="#main-content-area"
        hx-push-url="true">
        {% icon "arrow-back-outline" css_class="mr-1" %}
        {% trans "Back to Credits" %}
    </button>

    <div class="mb-6">
        <h1 class="text-3xl font-bold">{% trans "Issue Store Credit" %}</h1>
    </div>

    {% if error %}
    <div class="card mb-4" style="border-color: var(--color-error)">
        <div class="card-body">
            <div class="text-error text-sm">{{ error }}</div>
        </div>
    </div>
    {% endif %}

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <!-- Credit Info -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% trans "Credit Details" %}</h3>
            </div>
            <div class="card-body space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">{% trans "Amount" %} *</label>
                        <input type="number" name="amount"
                            value="{{ form_data.amount|default:'0.00' }}"
                            step="0.01" min="0.01" required
                            placeholder="0.00"
                            class="input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">{% trans "Customer Name" %}</label>
                        <input type="text" name="customer_name"
                            value="{{ form_data.customer_name|default:'' }}"
                            placeholder="{% trans 'Optional' %}"
                            class="input w-full">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">{% trans "Notes" %}</label>
                    <textarea name="notes" class="textarea w-full" rows="3"
                        placeholder="{% trans 'Reason for issuing this credit' %}">{{ form_data.notes|default:'' }}</textarea>
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class="flex gap-3">
            <button type="button" class="btn btn-outline flex-1"
                hx-get="{% url 'returns:credits' %}"
                hx-target="#main-content-area"
                hx-push-url="true">
                {% trans "Cancel" %}
            </button>
            <button type="submit" class="btn color-primary flex-1">
                {% icon "save-outline" css_class="mr-2" %}
                {% trans "Issue Credit" %}
            </button>
        </div>
    </form>
</div>
